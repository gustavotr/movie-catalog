  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>

        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

<div class="container">
  
  <div class="row col-12">

    <div *ngFor="let movie of movieList" class="col-lg-3 col-md-4 col-sm-12 mb-4">
      <div class="card">
        <img src="../assets/movie-22.png" class="card-img-top" alt="..."  *ngIf="!movie.poster">
        <img src="{{movie.poster}}" class="card-img-top" alt="..."  *ngIf="movie.poster">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <a href="#" class="btn btn-warning">See details</a>
        </div>
      </div>
    </div>

  </div>

  
  <button class="btn btn-dark" id="add-movie-button" data-toggle="modal" data-target="#exampleModalLong">Add Movie</button>  

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
